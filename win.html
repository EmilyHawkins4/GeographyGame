<!DOCTYPE html>
<html lang="en">
<head>

    <!-- page setup -->
    <link rel="icon" type="image/x-icon" href="https://m.media-amazon.com/images/I/41CyuoxrPvL._AC_.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You Win!</title>
    <meta charset="UTF-8">
    
    <!-- connect js & css-->
    <link rel="stylesheet" href="winlose.css">
    <script src="confetti.js"></script>
    <script src="winlose.js"></script>

    <!--google maps api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">


</head>
<body>
    
<!-- map goes here -->
<div id="map"></div>

<!-- display html -->
<div id="content">
    <h1>CONGRATULATIONS!</h1>
    <button onclick="location.href='index.html'" this.style.visibility= 'hidden' class="button"><span>Play Again!</span></button>
</div>

<!-- confetti -->
<script>

    // start confetti
    const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 100); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

    // stop confetti
    const stop = () => {
        setTimeout(function() {
            confetti.stop()
        }, 30000);
    };

    start();
    stop();
</script>

<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCWr9F2gi-kLPuxgNb0SK2qAhKZEE56w4&callback=initMap&v=weekly"
async
></script>

</body>
</html>
