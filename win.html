    <script>
        const start = () => {
                setTimeout(function() {
                    confetti.start()
                }, 100); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)

            const stop = () => {
                setTimeout(function() {
                    confetti.stop()
                }, 10000);
            };

            start();
            stop();
    </script>
