<!DOCTYPE html>
<html lang="en">
<head>
    <!--map api stuff-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <script src="countryCount.js" defer></script>

    <!--other stuff-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPMAPMAPMAPMAPMAP</title>
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    
    <div id="map"></div>
    <div id="content">
        <div id="headingDiv">
            <h1>NAME THE COUNTRIES</h1>
            <div>
              <h2><span id="minutes"></span>:<span id="seconds"></span></h2>
            </div>
            <button onclick="startGame(); this.style.visibility= 'hidden';" class="button"><span>START!</span></button>
            <div id="inputGoesHere"></div>
            <div id=countryCounts></div>
            <div id="endGameDiv"></div>
        </div>
        
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCWr9F2gi-kLPuxgNb0SK2qAhKZEE56w4&callback=initMap&v=weekly"
      async
    ></script>
</body>
</html>
