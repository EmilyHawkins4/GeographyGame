<!DOCTYPE html>
<html lang="en">
<head>
    <!--map api stuff-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <script src="timer.js"></script>

    <!--other stuff-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPMAPMAPMAPMAPMAP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"/>

</head>

<body>
    
    <div id="map"></div>
    <div id="content">
        <div id="headingDiv">
            <h1>Name the Countries!</h1>
            <button onclick="startGame(); this.style.visibility= 'hidden';">Start Game</button>
            <div id="inputGoesHere"></div>
            <input type="text" id="stuff" onInput="checkInput(this);" spellcheck="true">
            <div id="timer">
                <form name="form_main">
                    <div>
                      <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                    </div>
                  
                    <br />
                  
                    <button type="button" name="start">start</button>
                    <button type="button" name="stop">stop</button>
                  </form>
            </div>
            <div id=countryCounts></div>
            <div id="endGameDiv"></div>
        </div>
        
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
      async
    ></script>
</body>
</html>
